name: Release

on:
  workflow_dispatch:
  push:
    branches: ["+([0-9]).x?(-alpha|-beta)"]
  pull_request:
    branches: ["+([0-9]).x?(-alpha|-beta)"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Test
      run: npm test
    - name: Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release